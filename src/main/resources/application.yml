spring:
  datasource:
    url: jdbc:mysql://localhost:3306/bank_project
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate.ddl-auto: create
    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect




  mvc:
    path match:
      matching-strategy: ant_path_matcher
